<svg fill="none" viewBox="0 0 800 400" width="800" height="400"
	xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div
			xmlns="http://www.w3.org/1999/xhtml">
			<style>
				/*       Just setting CSS for the page   */

                * {
                margin: 0;
                padding: 0;
                }

                html,
                css {
                width: 100%;
                }

                .position {
                margin-left: auto;
                margin-right: auto;
                text-align: center;
                margin-top: 15%;
                }

                #workarea {
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: #1e1a3e;
                font-family: Raleway;
                }

                #personal {
                color:white;
                text-decoration:none;
                position:absolute;
                bottom:15px;
                right:2%;
                }
                /*    start code for the actual button:         */


                /*   
                    Spot is the span on the inside of the href that
                    fills the parent and makes the hover and link work
                    for the entire div
                */

                .spot {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                }
                /*
                    This is the outer svg wrapper that the SVG itself will 
                    fill. Multiple svg-wrapper classes can be put side by side.
                */

                .svg-wrapper {
                margin-top: 0;
                position: relative;
                width: 150px;
                /*make sure to use same height/width as in the html*/
                height: 40px;
                display: inline-block;
                border-radius: 3px;
                margin-left: 5px;
                margin-right: 5px
                }
                /*
                This is where we define the fill, color, thickness,
                and stroke pattern of the SVG when there is no hover.
                The dasharray and offset together define the line position
                under the words. Here's also where the transition speed is set.
                */

                #shape {
                stroke-width: 6px;
                fill: transparent;
                stroke: #009FFD;
                stroke-dasharray: 85 400;
                stroke-dashoffset: -220;
                transition: 1s all ease;
                }
                /* 
                    Pushing the text up into the SVG. Without this the
                    text would be below the div's.
                */

                #text {
                margin-top: -35px;
                text-align: center;
                }

                #text a {
                color: white;
                text-decoration: none;
                font-weight: 100;
                font-size: 1.1em;
                }
                /* 
                    Changing the shape on hover. I change the color of the stroke,
                make it thinner, then set it to again wrap around the entire parent element.
                */

                .svg-wrapper:hover #shape {
                stroke-dasharray: 50 0;
                stroke-width: 3px;
                stroke-dashoffset: 0;
                stroke: #06D6A0;
                }
			</style>
			<div id="workarea">
				<div class="position">
					<!--start button, nothing above this is necessary -->
					<div class="svg-wrapper">
						<svg height="40" width="150"
							xmlns="http://www.w3.org/2000/svg">
							<rect id="shape" height="40" width="150" />
							<div id="text">
								<a href="https://linkedin.com/in/soham-parekh">
									<span class="spot"></span>Linkedin
								</a>
							</div>
						</svg>
					</div>
					<!--Next button -->
					<div class="svg-wrapper">
						<svg height="40" width="150"
							xmlns="http://www.w3.org/2000/svg">
							<rect id="shape" height="40" width="150" />
							<div id="text">
								<a href="mailto:soham.parekh1998@gmail.com">
									<span class="spot"></span>Mail
								</a>
							</div>
						</svg>
					</div>
					<!--Next button -->
					<div class="svg-wrapper">
						<svg height="40" width="150"
							xmlns="http://www.w3.org/2000/svg">
							<rect id="shape" height="40" width="150" />
							<div id="text">
								<a href="https://t.me/und3fined_v01d">
									<span class="spot"></span>Telegram
								</a>
							</div>
						</svg>
					</div>
					<!--End button -->
				</div>
			</div>
		</div>
	</foreignObject>
</svg>
